name: Static analysis and Tests

on:
  push:
    branches: [ "2.x", "dev/*" ]
  pull_request:
    branches: [ "2.x" ]

permissions:
  contents: read

jobs:
  phpunit:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        database: ["mysql:8.0", "mariadb:10.6"]

    services:
      mysql:
        image: ${{ matrix.database }}
        env:
          MYSQL_DATABASE: gems_test
          MYSQL_USER: gems
          MYSQL_PASSWORD: test
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v4
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: COMPOSER_ROOT_VERSION=2.x-dev composer install --prefer-dist --no-progress

    - name: Run phpunit
      run: vendor/bin/phpunit

  phpstan:
    strategy:
      matrix:
        stability: [prefer-lowest, prefer-stable]
      fail-fast: false

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ matrix.stability }}-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-prefer-stable-

      - name: Install dependencies
        run: COMPOSER_ROOT_VERSION=2.x-dev composer update --${{ matrix.stability }} --prefer-dist --no-interaction

      - name: Run phpstan
        run: vendor/bin/phpstan --no-progress
